<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <title>JS Modules</title>
</head>

<body>
<div class='container'>
    <div class='calendar'>
        <div class='calendar__month month'>
            <div class='date'>
                <h1 class="date__title"></h1>
                <p class="date__text"></p>
            </div>
            <button class='month__arrow arrow-prev'>PREV</button>
            <button class="month__arrow arrow-next">NEXT</button>
        </div>
        <div class="weekdays">
            <div class="weekdays__day">Sun</div>
            <div class="weekdays__day">Mon</div>
            <div class="weekdays__day">Tue</div>
            <div class="weekdays__day">Wed</div>
            <div class="weekdays__day">Thu</div>
            <div class="weekdays__day">Fri</div>
            <div class="weekdays__day">Sat</div>
        </div>
        <div class="days"></div>
    </div>
</div>
</body>
</html>
